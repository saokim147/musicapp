services:
  app:
    build:
      context: ..
      dockerfile: scripts/Dockerfile
    container_name: musicapp-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Mount model checkpoint (read-only)
      - ./data/checkpoints:/app/checkpoints:ro
      # Mount cache directory (read-write for FAISS index)
      - ./data/cache:/app/cache
      # Mount preprocessed data (read-only)
      - ./data/preprocessed:/app/preprocessed:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: musicapp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
