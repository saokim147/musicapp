# Nginx configuration for Hum to Song API
# HTTP only (no SSL) - for EC2 public IP access

events {
    worker_connections 1024;
}

http {
    # Rate limiting zone: 10 MB, 10 requests per second
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Upstream backend service
    upstream backend {
        server app:8000;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name _;

        # Max upload size (10MB for audio files)
        client_max_body_size 10M;

        # Root endpoint
        location / {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health endpoint (no rate limiting)
        location /api/health {
            proxy_pass http://backend/api/health;
            access_log off;
            proxy_set_header Host $host;
        }

        # API docs (optional - rate limited)
        location /docs {
            limit_req zone=api_limit burst=5 nodelay;
            proxy_pass http://backend/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /openapi.json {
            limit_req zone=api_limit burst=5 nodelogit
            proxy_pass http://backend/openapi.json;
            proxy_set_header Host $host;
        }
    }
}
